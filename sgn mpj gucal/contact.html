<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Calculator - Contact</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
  <style>
    /* Add specific styles for the contact page here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #4caf50;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #4caf50;
      outline: none;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    button {
      padding: 12px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .navigation {
      text-align: center;
      margin-top: 30px;
    }

    .navigation a {
      text-decoration: none;
      color: #4caf50;
      font-size: 16px;
      margin: 0 20px;
      transition: color 0.3s ease;
    }

    .navigation a:hover {
      color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <!-- Navigation Links -->
    <div class="navigation">
      <a href="home.html">Home</a> <!-- Link back to the home page -->
      <a href="importance.html">Importance</a> <!-- Link to the importance page -->
      <a href="helpline.html">helpline</a>
    </div>
  </div>
</body>
</html>
